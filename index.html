<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>HTML CCS Course</title>
	<link rel="stylesheet" type="text/css" href="style.css">

<body>
	<h1>How are you world!?</h1>
	<a href="https://jeffglobal.site"><p><strong>Hello <BR><em>Jeff!</em></strong></a> 
<!--Default spacing-->
		<h2><a href="style.css" target="_blank">The Styles</a></p></h2>
<!--target="" openes up a new tab-->
	<ol type="i">
<!-- type="I", or "4" [start at 4] etc. -->

		<li>Can we list</li>

	</ol>
	<a href="Artwork.html" target="_blank"><img src="TwoFacesOnePicture.jpg" alt="To bad you can't see this!"></a>
<!--alt="" text that displays when an immage doesn't load-->
	<ul>
		<li>How many ways</li>
		<li>Can we list</li>
		<li>This stupid shit</li>
	</ul>

	<table border="1" cellpadding="0">
<!--usually use css for attributes-->
		<tr>
<!--table row-->
			<th rowspan="2">my Data</th>
			<th>
<!--table heading-->
			First Name</th>
			<th colspan="2">Last Name</th>
		</tr>
		<td>One</td>
		<td>Two</td>
		<td>Three</td>
