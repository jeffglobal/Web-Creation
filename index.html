<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>HTML CCS Course</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>How are you world!?</h1>
	<p><strong>Hello <BR><em>Jeff!</em></strong></p> <!--Default spacing-->

	<ol type="i">
<!-- type="I", or "4" [start at 4] etc. -->
		<li>How many ways</li>
		<li>Can we list</li>
		<li>This stupid shit</li>
	</ol>
	<img src="metart_qurina_clarice_high_pastel.png" alt="To bad you can't see this!">
<!--alt="" text that displays when an immage doesn't load-->
	<ul>
		<li>How many ways</li>
		<li>Can we list</li>
		<li>This stupid shit</li>
	</ul>

	<table border="1" cellpadding="0"> <!--usually use css for attributes-->
		<tr><!--table row-->
			<th rowspan="2">my Data</th>
			<th><!--table heading-->
			First Name</th>
			<th colspan="2">Last Name</th>
		</tr>
		<td>One</td>
		<td>Two</td>
		<td>Three</td>
	</table>
</body>
</html>
